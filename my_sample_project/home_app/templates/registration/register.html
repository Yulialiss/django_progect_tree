<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f7fc;
        color: #333;
    }

    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 0 15px;
    }

    .registration-box {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .registration-box:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .registration-box h2 {
        color: #007bff;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 25px;
        text-align: center;
        letter-spacing: 1px;
    }

    .text-center a {
        color: #007bff;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .text-center a:hover {
        color: #0056b3;
        text-decoration: underline;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        padding: 12px 18px;
        font-size: 16px;
        font-weight: 600;
        text-transform: uppercase;
        border-radius: 6px;
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }

    .form-control {
        border-radius: 8px;
        padding: 15px;
        font-size: 16px;
        border: 1px solid #ccc;
        background-color: #fafafa;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
        background-color: #ffffff;
    }

    .form-group {
        margin-bottom: 20px;
    }


</style>

{% extends "home_app/base_bootstrap.html" %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
    <div class="registration-box bg-light p-5 rounded shadow-sm" style="max-width: 500px; width: 100%;">
        <h2 class="text-center text-primary mb-4">Реєстрація</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}

            <button type="submit" class="btn btn-primary w-100 mt-3">Зареєструватися</button>
        </form>

        <div class="text-center mt-4">
            <p>Вже маєте обліковий запис? <a href="{% url 'login' %}" class="text-decoration-none">Увійти</a></p>
        </div>
    </div>
</div>

{% endblock %}
