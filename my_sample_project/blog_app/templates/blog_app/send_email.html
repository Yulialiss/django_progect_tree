<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Надіслати листа</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #222;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            color: #fff;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="email"], textarea {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 8px 12px;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            border-color: #777;
            outline: none;
        }

        .btn-primary {
            background-color: #444;
            border-color: #555;
            color: #fff;
            padding: 8px 16px;
            font-size: 1rem;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #666;
            border-color: #777;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar a {
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            display: block;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar .login-link {
            margin-top: auto;
            margin-bottom: 10px;
        }
        .sidebar-title {
            text-align: center;
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
<div class="sidebar">
    <h3 class="sidebar-title">Пости</h3>
        <a href="{% url 'blog_app:posts' %}">Головна</a>
        <a href="{% url 'blog_app:my_posts' %}">Мої пости</a>
        <a href="{% url 'blog_app:user_profile' %}">Мій профіль</a>
        <a href="{% url 'blog_app:my_drafts' %}">Мої чернетки</a>

        <a href="{% url 'blog_app:send_email' %}">Пошта</a>
        <a href="{% url 'login' %}" class="login-link">Увійти</a>
    </div>
<div class="container mt-5">
    <h1>Форма для надсилання листа</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Надіслати</button>
    </form>
</div>
</body>
</html>
