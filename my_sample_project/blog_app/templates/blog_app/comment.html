<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a comment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .content {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            border: 1px solid #ccc;
        }

        h2 {
            color: #000;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background: #000;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
            font-size: 1rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-back:hover {
            background: white;
            color: #000;
            border: 1px solid #000;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 1rem;
            background-color: #fff;
            color: #000;
        }

        input:focus, textarea:focus {
            border-color: #000;
            outline: none;
        }

        input[type="submit"] {
            background: #000;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 1rem;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        input[type="submit"]:hover {
            background: white;
            color: #000;
            border: 1px solid #000;
        }
         .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s, color 0.3s;
        }
        .back-button:hover {
            background: #fff;
            color: #000;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="content">
        {% if comment %}
            <h2>Your comment has been added.</h2>
            <p><a href="{{ blogpost.get_absolute_url }}" class="btn-back">Back to the post</a></p>
        {% else %}
            <h2>Add a new comment</h2>
            <form action="{% url 'blog_app:post_comment' blogpost.id %}" method="post">
                {% csrf_token %}
                {{ comment_form.as_p }}
                <input type="submit" value="Add comment">
                <a href="{% url 'blog_app:detail_posts' pk=blogpost.id %}" class="back-button">Назад</a>
            </form>
        {% endif %}
    </div>
</body>
</html>
