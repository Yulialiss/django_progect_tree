<h1>Пости автора {{ author.username }}</h1>

{% if posts %}
    <ul>
    {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.text|truncatewords:30 }}</p>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>Цей автор не має публікацій.</p>
{% endif %}
