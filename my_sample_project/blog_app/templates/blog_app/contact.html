<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактна форма</title>
    <style>
        /* Загальні стилі */
        body {
            background-color: #f7f8fa;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
body {
            background: linear-gradient(to bottom right, #ffffff, #f7f7f7);
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            color: #000;
        }

        h2 {
            color: #000;
            text-align: center;
            margin-top: 40px;
            font-size: 36px;
        }

        /* Стилі для меню */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #343a40;
            color: white;
            padding-top: 20px;
        }

        .sidebar a {
            color: white;
            padding: 15px 25px;
            text-decoration: none;
            display: block;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Контейнер для вирівнювання заголовка та форми */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        h2 {
            color: #2e3a59;
            margin-top: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        /* Стилі для блоку з заголовком */
        .header-section {
            flex: 1;
            padding-right: 20px;
        }

        /* Стилі для форми */
        .form-section {
            flex: 1;
            max-width: 600px;
        }

        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 1.1rem;
            color: #2e3a59;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
            color: #333;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #6c63ff;
            background-color: #fff;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        /* Стилі для кнопки */
        button {
            background-color: #000000;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #373A40;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Адаптивний дизайн */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            h2 {
                font-size: 2rem;
                text-align: center;
            }

            .header-section {
                padding-right: 0;
                margin-bottom: 20px;
            }

            .form-section {
                width: 90%;
            }

            button {
                font-size: 1rem;
            }
        }

        /* Стилі для повідомлень */
        .message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 1.1rem;
            color: #fff;
            border-radius: 5px;
        }

        .message.success {
            background-color: #28a745;
        }

        .message.error {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h3>Меню</h3>
    <a href="{% url 'blog_app:posts' %}">Головна</a>
    <a href="{% url 'blog_app:my_posts' %}">Мої пости</a>
    <a href="{% url 'blog_app:contact' %}">Контакти</a>
    <a href="#">Послуги</a>
    <a href="#">Блог</a>
</div>

<div class="container">
    <!-- Ліва секція для заголовка -->
    <div class="header-section">
        <h2>Контактна форма</h2>
    </div>

    <!-- Права секція для форми -->
    <div class="form-section">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Ваше ім'я</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label for="email">Електронна пошта</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label for="message">Повідомлення</label>
                {{ form.message }}
            </div>

            <button type="submit">Відправити</button>
        </form>

        {% if message %}
            <div class="message {{ message_type }}">
                {{ message }}
            </div>
        {% endif %}
    </div>
</div>

</body>
</html>
