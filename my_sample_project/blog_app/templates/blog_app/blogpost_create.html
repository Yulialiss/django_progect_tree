<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати новий пост</title>
    <style>
        body {
            background-color: #FFF8DB;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            background-color: #FFFFFF;
            border: 1px solid #CCCCCC;
            border-radius: 5px;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        h2 {
            color: #304463;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #E90074;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
        }

        input[type="file"] {
            display: block;
            margin: 10px 0;
        }

        p {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<h2>Додати новий пост</h2>
<form method="post" enctype="multipart/form-data"> <!-- Додаємо enctype для завантаження файлів -->
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Створити пост">
</form>

</body>
</html>
