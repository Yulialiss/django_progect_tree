<style>
    body {
        background-color: #F0F0F0;
        font-family: Arial, sans-serif;
        margin: 20px;
        color: #333;
    }

    form {
        background-color: #FFFFFF;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 25px;
        max-width: 500px;
        margin: 50px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
        color: #000;
        text-align: center;
        font-size: 1.8em;
    }

    p {
        font-size: 1.2em;
        margin-bottom: 20px;
        text-align: center;
        color: #333;
    }

    input[type="submit"] {
        background-color: #333;
        color: white;
        border: none;
        padding: 12px 18px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1em;
        transition: background-color 0.3s ease;
        display: block;
        margin: 20px auto 0;
        text-align: center;
    }

    input[type="submit"]:hover {
        background-color: #666;
    }

    .cancel-link {
        display: block;
        text-align: center;
        font-size: 1.1em;
        margin-top: 20px;
        color: #333;
        text-decoration: none;
    }

    .cancel-link:hover {
        color: #000;
        text-decoration: underline;
    }
</style>

<h2>Підтвердження видалення</h2>
<form method="post">
    {% csrf_token %}
    <p>Ви точно хочете видалити "{{ blogpost.title }}"?</p>
    {{ form }}
    <input type="submit" value="Видалити">
</form>
<a href="{% url 'blog_app:posts' %}" class="cancel-link">Скасувати</a>
