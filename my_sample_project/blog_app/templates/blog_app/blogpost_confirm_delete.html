<style>
    body {
        background-color: #FFF8DB;
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    form {
        background-color: #FFFFFF;
        border: 1px solid #CCCCCC;
        border-radius: 5px;
        padding: 20px;
        max-width: 400px;
        margin: 0 auto;
    }

    h2 {
        color: #304463;
        text-align: center;
    }

    p {
        font-size: 1.1em;
        margin-bottom: 15px;
        text-align: center;
    }

    input[type="submit"] {
        background-color: #E90074;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s;
        display: block;
        margin: 0 auto;
    }

    input[type="submit"]:hover {
        background-color: #c7005f;
    }
</style>

<h2>Підтвердження видалення</h2>
<form method="post">
    {% csrf_token %}
    <p>Ви точно хочете видалити "{{ blogpost.title }}"?</p>
    {{ form }}
    <input type="submit" value="Видалити">
</form>
