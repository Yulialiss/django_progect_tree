<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додати новий пост</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }

        form {
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            color: #000000;
            text-align: center;
            margin-bottom: 25px;
        }

        input[type="submit"] {
            background-color: #000000;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto;
        }

        input[type="submit"]:hover {
            background-color: #333333;
        }

        input[type="text"], input[type="email"], input[type="password"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin: 12px 0;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #f9f9f9;
            color: #333;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, textarea:focus, select:focus {
            border-color: #000000;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
        }

        input[type="file"] {
            display: block;
            margin: 12px 0;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f9f9f9;
        }

        p {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #000000;
        }
    </style>
</head>
<body>

<h2>Редагувати пост</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="form-group">
        <label for="tags">Теги:</label>
        <input type="text" name="tags" id="tags" value="{{ form.tags.value }}" placeholder="Введіть теги, розділені комами" />
    </div>

    <input type="submit" value="Обновити">
</form>
</body>
</html>
